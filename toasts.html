<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bibli/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button id="btn-checar-emails" class="btn btn-warning" type="button" >Mensagens</button>
    </div>

    <div class="contanier">
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" id="mensagem-alert">
                <header class="toast-header" >
                    <strong>Importante</strong>
                </header>
                <div class="toast-body" >
                    Você possui 10 mensagens não lidas
                    <div class="mt-2 pt-2 border-top" >
                        <button data-bs-dismiss="toast" class="btn btn-close" type="button" ></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <Script src="./bibli/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js" ></Script>

    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagem-alert')

        if (ativadorToast) {
            ativadorToast.addEventListener('click', function() {
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })
        }
    </script>
</body>
</html>
