<!DOCTYPE html>
<html lang="pto-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bibli/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel" >
            <div class="carousel-inner" >
                <div data-bs-interval="3000" class="carousel-item active" >
                    <img class="d-block w-100" src="https://images.pexels.com/photos/1476880/pexels-photo-1476880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
                    <div class="carousel-caption" >
                        <h2>paisagem 1</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item" >
                    <img class="d-block w-100" src="https://images.pexels.com/photos/592077/pexels-photo-592077.jpeg?auto=compress&cs=tinysrgb&w=600" />
                    <div class="carousel-caption" >
                        <h2>paisagem 2</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item" >
                    <img class="d-block w-100" src="https://images.pexels.com/photos/1606328/pexels-photo-1606328.jpeg?auto=compress&cs=tinysrgb&w=600" />
                    <div class="carousel-caption" >
                        <h2>paisagem 3</h2>
                    </div>
                </div>
    
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button" >
                <span class="carousel-control-prev-icon" ></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="nest" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon" ></span>
            </button>
    
            <div class="carousel-indicators" >
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0" ></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1" ></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2" ></button>
    
            </div>
    
        </div>
    </div>

    <script src="./bibli/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
