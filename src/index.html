<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS" />

    <title>Formulário</title>
</head>
<body>
    <h1>Formulário exercício módulo Integrando o HTML com JS</h1>
    <form id="formulario">
        <label for="text">Seu nome</label>
        <input id="text" type="text" placeholder="Seu nome" />
        <br /> <br />
        <label for="valorA">Valor A</label>
        <input id="valorA" type="number" placeholder="Valor A" />
        <p class="error-valor" >O valor A tem que ser menor que o valor B</p>

        <br /> <br />
        <label for="valorB">Valor B</label>
        <input id="valorB" type="number" placeholder="Valor B" />
        <br /> <br />
        <button type="submit">Enviar Valores</button>
    </form>
    <p class="mensagem"></p>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</htm>
